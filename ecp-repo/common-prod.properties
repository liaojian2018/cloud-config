#########################################
# “电商平台”配置中心
#########################################

### 服务注册中心地址
#===============================================================================
yun.registry.center.url=http://localhost:8810/eureka
#===============================================================================

### 服务提供者的心跳间隔时间设置
#===============================================================================
# 主动心跳间隔时间（秒）
yun.lease.renewal.interval.in.seconds=12
# 心跳发送间隔过期时间（秒）
yun.lease.expiration.duration.in.seconds=30
# 当作为服务调用方时重读服务注册中心的间隔时间（秒）
yun.registry.fetch.interval.seconds=20
#===============================================================================

### ecp数据库
#===============================================================================
yun.ecp.db.type=com.alibaba.druid.pool.DruidDataSource
yun.ecp.db.driver=com.mysql.cj.jdbc.Driver
#yun.ecp.db.driver=com.mysql.jdbc.Driver
yun.ecp.db.url=jdbc:mysql://127.0.0.1:3306/testdb?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
yun.ecp.db.username=root
yun.ecp.db.password=123456
#===============================================================================
